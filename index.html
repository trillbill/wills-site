<!-- DOCTYPE HTML -->
<html>
<head>
<title>Your First React Project</title>
</head>
<body>
<div id="content"></div>
<script src="https://fb.me/react-0.14.6.js"></script>
<script src="https://fb.me/react-dom-0.14.6.js"></script>
<script src="http://fb.me/JSXTransformer-0.12.1.js"></script>
<script type="text/jsx">
/*Add your React code here*/
const DATA = {
  name: 'Will Finnegan',
  imgURL: 'https://media.licdn.com/mpr/mpr/shrinknp_200_200/AAEAAQAAAAAAAAfOAAAAJDA1MTE3N2IxLWI5ZDktNGM0MC1iOTI4LThlMThjMjhiNWI2MA.jpg',
  hobbyList: ['It\s a me, william!']
}

var App = React.createClass({
    render: function(){
        return (
            <div>
                <Profile
                    name={this.props.profileData.name}
                    imgURL={this.props.profileData.imgURL} />
                <Hobbies
                    hobbyList={this.props.profileData.hobbyList} />
            </div>
        );
    }
});

var Profile = React.createClass({
    render: function(){
        return (
            <div>
                <h3>{this.props.name}</h3>
                <img src={this.props.imgURL}/>
            </div>
        );
    }
});

var Hobbies = React.createClass({
    render: function(){
        var hobbies = this.props.hobbyList.map(function(hobby, index){
            return (<li key={index}>{hobby}</li>);
        });

        return (
        	<div>
	        	<h5>Get to know me:</h5>
	            <ul>
	            	{hobbies}
	            </ul>
            </div>
        );
    }
});

ReactDOM.render(<App profileData={DATA} />, document.getElementById('content'));

</script>
</body>
</html>
